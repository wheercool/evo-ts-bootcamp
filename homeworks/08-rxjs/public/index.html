<script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4( position, 1.0 );
        }



</script>
<script id="fragmentShader" type="x-shader/x-fragment">
        uniform vec2 u_resolution;
        uniform float u_time;
        uniform vec2 u_mouse;
        uniform vec2 u_target;
        uniform int u_lives;
        uniform bool u_happy;
        uniform bool u_smile_visible;
        uniform bool u_shoot;
        uniform bool u_killed_smile;

        float PI = 3.14;
        float plot(vec2 st, float pct){
          return  smoothstep( pct-0.02, pct, st.y) -
                  smoothstep( pct, pct+0.02, st.y);
        }

        float circle(vec2 st, vec2 c, float radius) {
            float factor = u_resolution.y / u_resolution.x;

            vec2 p = (st.xy - c) * vec2(1.0, factor);
            return 1.0 - smoothstep(radius, radius + 0.001, length(p));
        }

        float hLine(vec2 st, vec2 center, float thickness, float size) {
            vec2 p = st - center;
            if (abs(p.x) > size) {
                return 0.0;
            }
            return 1.0 - smoothstep(thickness, thickness + 0.001, abs(p.y));
        }

        float vLine(vec2 st, vec2 center, float thickness, float size) {
            vec2 p = center - st;
            if (abs(p.y) > size) {
                return 0.0;
            }
            return 1.0 - smoothstep(thickness, thickness + 0.001, abs(p.x));
        }

        float absolute(float v) {
           return v / u_resolution.x;
        }

	float x_figure(vec2 st, vec2 center, float r) {
	  vec2 p = st - center;
	  float v = abs(p.x - p.y) / sqrt(2.0);
	  return 1.0 - smoothstep(1.0, 1.001, v);

	}
        float arc(vec2 st, vec2 center, float r, vec2 angle) {
            vec2 p = st - center;
            float d = length(p);
            float a = atan(p.y, p.x) + PI;
            float r2 = r - absolute(2.0);
            float c1 = circle(st, center, r);
            float c2 = circle(st, center, r2);
            float v = c1 - c1 * c2;
            if (a > angle.x && a < angle.y) {
                return v;
            } else {
                return 0.0;
            }
        }

        vec3 paint(vec3 bgColor, float figure, vec3 color) {
            return bgColor * (1.0 - figure) + color * figure;
        }

        float absoluteY(float v) {
          return v / u_resolution.y;
        }


        vec3 smile(vec2 st, vec3 color, bool isHappy) {
	    if (!isHappy && u_killed_smile) {
 	      return color;
            }
            vec3 catColor = vec3(1.0, 1.0, 0.3);
            vec2 pos = u_target.xy / u_resolution.xy;
            pos.y = 1.0 - pos.y;
            float r = absolute(24.0);
            float figure = circle(st, pos, r);

            color = paint(color, figure, catColor);

            float shiftX = absolute(10.0);
            float shiftY = absoluteY(-10.0);
			    
            vec2 left_eye = pos - vec2(shiftX, shiftY);
            vec2 right_eye = pos - vec2(-shiftX, shiftY);

            figure = circle(st, left_eye, absolute(4.0));
            color = paint(color, figure, vec3(0.0, 0.0, 0.0));
	        figure = circle(st, right_eye, absolute(4.0));
            color = paint(color, figure, vec3(0.0, 0.0, 0.0));

            if (isHappy) {
                if (u_killed_smile) {
                    figure = hLine(st, pos - vec2(0.0, absoluteY(10.0)), absoluteY(1.0), absolute(12.0));
                } else {
                    vec2 happy = vec2(0.0, PI);
                    figure = arc(st, pos - vec2(0.0, absoluteY(2.0)), absolute(12.0), happy);
                }

            } else {
                vec2 unhappy = vec2(PI, 2.0 * PI);
                figure = arc(st, pos - vec2(0.0, absoluteY(12.0)), absolute(10.0), unhappy);
            }
            color = paint(color, figure, vec3(1.0, 0.0, 0.0));
            return color;
        }


        vec3 lives(vec2 st, vec3 color) {
           vec3 c = vec3(1.0, 0.0, 0.0);
           // float r = absolute(10.0);
	   float r = 0.005;	
           float top = 0.97;
           float right = 1.0 - 2.0 * r;
           int n = 0;
           while(n++ < u_lives) {
            vec2 pos = vec2(right, top);
            float figure  = circle(st, pos, r);
            color = paint(color, figure, c);
            right -= r * 3.0;
           }
           return color;
        }
        void main() {
            vec2 st = gl_FragCoord.xy/u_resolution.xy;
            vec2 mouse = u_mouse.xy/u_resolution.xy;
            vec2 p = vec2(st.x - mouse.x);
            vec2 q = vec2(1.0 - st.y - mouse.y);
            vec3 bgColor = vec3(0.8, 0.2, 0.3);;
            vec3 color = bgColor;

            float r = 0.0;
            float figure = 0.0;
            vec2 pos = vec2(0.0);

            /* smile */
            if (u_smile_visible) {
               color = smile(st, color, u_happy);
            }

            pos = mouse.xy;
            pos.y = 1.0 - pos.y;

            color = lives(st, color);

	    if (u_shoot) {
	     color = vec3(1.0, color.gb);
	    }

            /* target */

            r = absolute(20.0);
            figure = circle(st, pos, r);
            vec3 c = vec3(0.0, 1.0, 0.0);
            vec3 restore = color;
            color = paint(color, figure, c);
            r = absolute(18.0);
            figure = circle(st, pos, r);
            color = paint(color, figure, restore);

            figure = vLine(st, pos, absolute(0.5), absoluteY(25.0));
            color = paint(color, figure, c);

            figure = hLine(st, pos, absoluteY(1.0), absolute(25.0));
            color = paint(color, figure, c);
            gl_FragColor=vec4(color,1.0);
        }



</script>
